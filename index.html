<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main Class Card -->
    <div class="card">
        <!-- Search Section -->
        <div class="search">
            <input id="searchInput" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass" style="font-size: 20px;"></i></button>
        </div>
        <!-- Weather Sectionn That Show's Temp, City, Humidity And Wind  -->
        <div class="weather">
            <img src="weather-app.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
